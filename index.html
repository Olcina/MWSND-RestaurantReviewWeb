  <title>Restaurant Reviews</title>

<body>
  <div class="container">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <div class="header-container">
      <div class="map-wrap">
          <button id="load-map">Load me a Map!</button>
        <section id="map-container" role="application" tabindex="-1">
          <div id="map" tabindex="-1"></div>
        </section>
        
      </div>
      <div class="filter-wrap">

        <section>
          <div class="filter-options">
            <h2 id="restaurant-search">Search your restaurant!</h2>
            <div class="world-map"></div>
            <div class="select building">
              <select id="neighborhoods-select" aria-label="neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all" aria-labelledby="restaurant-search neighborhoods-select" >All Neighborhoods</option>
              </select>
            </div>
            <div class="select pan">
              <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()">
                <option value="all" aria-labelledby="restaurant-search cuisines-select">All Cuisines</option>
              </select>
            </div>
          </div>
        </section>
      </div>
      
    </div>

    <div class="rest-list-wrap">
      <ul id="restaurants-list" aria-label="restaurant list"></ul>

      
    </div>

  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</div>


</body>
