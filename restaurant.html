<!DOCTYPE html>
<html lang="en">

<head>
  <!-- add a manifest -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#8da9c9" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/build/styles.css"  type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb" id="breadcrumb"  role="navigation" aria-label="Breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" tabIndex="-1">
      <div  id="map" tabIndex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>
      <div class="restaurant-badge">

        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p> 
        <div class="favorite-toggle-div">
          <p id="is-favorite-message" >Add to Favorites!</p>
          <label class="switch">
            <input id="toggle-favourite" name="toggle-favorite-restaurant" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
         
      </div>
      <div class="restaurant-timetable">
        <p id="restaurant-address" aria-label="restaurant address"></p>
        <table id="restaurant-hours" aria-label="restaurant timetable"></table>
      </div>
      
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <!--<button id="open-review-form">Review Restaurant</button>-->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Form for new review -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <button id="close-review-form">X</button>
        <form class="modal-form" id="review-form" action="/review" method="post">
            <h2>Write your own review</h2>
            <div class="form-review-card">  
              <!--<label for="name">Your name:</label>-->


                <input class="form-review-card-name" type="text" name="name" placeholder="Your name">
  

              <fieldset id='start-rating' class="rating">
                    <input type="radio" name="rating" id="str5" value="5">
                    <label for="str5"></label>
                    <input type="radio" name="rating" id="str4" value="4">
                    <label for="str4"></label>
                    <input type="radio" name="rating" id="str3" value="3">
                    <label for="str3"></label>
                    <input type="radio" name="rating" id="str2" value="2">
                    <label for="str2"></label>
                    <input type="radio" name="rating" id="str1" value="1" checked>
                    <label for="str1"></label>
                </fieldset>
                <!--<label for="review-text">Your review:</label>-->
                <textarea class="form-review-card-text" 
                      id='form-text'
                      type="text" 
                      name="review" 
                      id="review-text" 
                      placeholder="Your review"></textarea>
                      <input class="form-review-card-submit" type="submit" value="Save Review" >
              </div>
        </form>
      </div>
    </div>
  </main>
<script>




</script>

  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/restaurant_info.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="sw.js"></script> -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8TrVPPEWa3dOf6A84Y1m-GN3WwdPWsnI&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
